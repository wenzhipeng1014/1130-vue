<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Original message:"{{message}}"</p>
    <p>Computed reversed message:"{{remessage}}"</p>
    <p>Computed reversed message:"{{remessage}}"</p>
    <p>Computed reversed message:"{{remessage}}"</p>

  </div>
</body>
<script>
  Vue.config.productionTip=false
  var vm = new Vue({
    el:"#app",
    data:{
      message:"hello world"
    },
    computed:{
      //初始化时被调用一次
      //修改remessage所关联的VUE的响应式数据时也会被调
      //计算属性是会使用缓存的
      remessage(){
        console.log('----')
        return this.message.split("").reverse().join("")
      }
    }
  })
</script>
</html>
