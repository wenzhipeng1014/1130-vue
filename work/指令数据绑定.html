<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-text="msg"></p>
    <p>周{{msg}}</p>
    <p v-html="msg"></p>
  </div>
</body>
<script>
  var vm = new Vue({
    el:"#app",
    data:{
      msg:"<h2>冬雨</h2>"
    }
  })
</script>
</html>
