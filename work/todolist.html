<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" placeholder="今天都干嘛了" v-model="msg"/>
    <button v-on:click="handleC">按钮</button>
    <ul>
      <li v-for="item in items">
        {{item}}
      </li>
    </ul>
  </div>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        msg:"",
        items:[]
      },
      methods:{
        handleC(){
          this.items.push(this.msg);
          this.msg="";
        }
      }
    })
  </script>
</body>
</html>
