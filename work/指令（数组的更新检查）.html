<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in arr">
        {{index}}:--{{item.name}}---{{item.age}}---{{item.wife}}
        <button v-on:click="handleDel(index)">del</button>
        <button v-on:click="handleDel(index)">update</button>
      </li>
    </ul>
  </div>
</body>
<script>
  Vue.config.productionTip=false
  var vm = new Vue({
    el:"#app",
    data:{
      arr:[
        {
          name:"DAMU",
          age:18,
          wife:'18岁的冬雨'
        },
        {
          name:'xfz',
          age:30,
          wife:"liuzhiyuan"
        },
        {
          name:"张天宇",
          age:38,
          wife:"闫新宇"
        },
        {
          name:"王思聪",
          age:58,
          wife:"王健林"
        }

      ]
    },
    methods:{
     handleDel(index){
        this.arr.splice(index,1)
      },
      handleUpdate(index){
        this.$set(this.arr,index,{
          name:"xxx",
          age:0,
          wife:"yyy"
        })
        this.arr.splice(index,1,{
         name:"xxx",
         age:0,
         wife:"yyy"
         })
        this.arr[index]={
         name:"xxx",
         age:0,
         wife:"yyy"
         }
      }
    }
  })




</script>
</html>
