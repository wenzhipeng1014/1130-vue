<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    firstName:<input type="text" v-model="firstName" > <br>
    lastName: <input type="text" v-model="lastName" > <br>
    fullName:<input type="text" v-model="fullName" > <br>

  </div>
</body>
<script>
  Vue.config.productionTip=false
  var vm = new Vue({
    el:"#app",
    data:{
      firstName:"T",
      lastName:"Mac",
      test:"test"
    },
    computed:{
      fullName:{
        get(){
          console.log('get')
          return this.firstName+'-'+this.lastName
        },
        set(val){
          console.log('set')
          var arr = val.split('-')
          this.firstName = arr[0],
            this.lastName = arr[1]
        }
      }
    }
  })
</script>
</html>
